<html>

<head>

    <title>Hand gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-warning heading"> hand gestures app
                <br>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </h3>
            <br><br>
            <p style="font-size: 22px;">Take a pic of a hand gesture to predict it
                <br>
                <b style="color: yellow">is it victory?</b>
                <br>
                <b style="color: black"> is it fantastic.</b>
                <br>
                <b style="color: red"> is it point down!</b>
                <br>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12 input">
                <label>Snapshot - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="snapshot()" class="btn btn-warning">Take snapshot</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 output">
                <label>prediction 1- </label>
                <p class="emotion_name" id="result_emotion-name"></p>
                <p class="emoji" id="update_emoji"></p>

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 input">
                <label>captured image - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="result()" class="btn btn-success">predict emotion</button>
            </div>
        </center>
    </div>

</body>

</html>
